# Enable/Disable Parallel Test Execution
junit.jupiter.execution.parallel.enabled = true

# All (classes, methods) running concurrent
#junit.jupiter.execution.parallel.mode.default = concurrent

# Class running concurrent and methods in the same thread
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# Execution config using fixed strategy with 5 threads
#junit.jupiter.execution.parallel.config.strategy = fixed
#junit.jupiter.execution.parallel.config.fixed.parallelism = 5

# Execution config using the default dynamic strategy with factor 1
# Multiples number of processors/cores by the factor number
junit.jupiter.execution.parallel.config.strategy = dynamic
junit.jupiter.execution.parallel.config.dynamic.factor = 1



